<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
          <h1 class="title">
            Weather Dashboard
          </h1>
        </div>
      </section>

    <!-- Search bar with City, State text before user enters info -->
    <input class="input is-primary" type="text" id="citySearch" placeholder="City, State">
    
    <!-- Search button -->
    <button class="button is-primary is-light is-outlined" id="searchBtn">Search</button>

    <!-- Weather and 5 day Forecast holders  -->
    <div id="weatherInfo"></div>
    
    <div id="forecast"></div>

    <!-- Search History and button for user  -->
    <div id="searchHistory"></div>
    <button class="button is-warning is-light is-outlined" id="clearHistoryBtn">Clear History</button>

</body>
<script src="./assets/js/script.js"></script>

</html>
